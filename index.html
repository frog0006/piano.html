<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button on click="doSomething()" style="font-size:25px; background-color:white"></button>

    <p id="greeting">Press a key</p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML ="Ding";
        }
    </script>
</body>
</html>
